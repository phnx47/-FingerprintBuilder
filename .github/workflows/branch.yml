name: Build & Tests Branches

on:
  push:
    branches:
      - '*/*'
      -  '*'
      - '!master' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build
      run: dotnet build -c Release
    - name: Tests
      run: dotnet test -c Release --no-build
