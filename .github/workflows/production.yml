name: "Build and Publish to NuGet"

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.103
      - name: Build
        run: dotnet build -c Release
      - name: Tests
        run: dotnet test -c Release --no-build
      - name: Pack
        run: dotnet pack src -c Release  --no-build -o artifacts/
      - name: Publish to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ secrets.NUGET_DEPLOY_KEY }} --source "nuget"
      - name: Publish Symbols to NuGet
        run: dotnet nuget push "artifacts/*.snupkg" --api-key ${{ secrets.NUGET_DEPLOY_KEY }} --source "nuget"

